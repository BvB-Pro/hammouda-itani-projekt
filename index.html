<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hammouda-Itani Stiftung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- dekorativer Farbverlauf-Hintergrund (v4 hell) -->
  <div class="bg" aria-hidden="true">
    <div class="gradient"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <!-- d√ºnner Farbbalken -->
  <div class="paintbar"></div>

  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <div class="logo">HI</div>
      <div class="brand-text">
        <strong>Hammouda-Itani Stiftung</strong>
        <small>Interne Infoseite</small>
      </div>
    </div>

    <nav class="nav">
      <!-- Unternehmen-Auswahl als Mega-Dropdown -->
      <div id="companyDropdown" class="dropdown mega">
        <button id="companyBtn" class="btn" aria-haspopup="true" aria-expanded="false">Unternehmen w√§hlen</button>
        <div id="companyMenu" class="menu grid" role="menu" aria-label="Unternehmen"></div>
      </div>

      <!-- Weitere Aktionen -->
      <div id="moreDropdown" class="dropdown">
        <button id="moreBtn" class="btn ghost" aria-haspopup="true" aria-expanded="false">Mehr</button>
        <div id="moreMenu" class="menu" role="menu" aria-label="Aktionen">
          <button data-action="export-json">Gesamtexport (JSON)</button>
          <button data-action="dark">Dark Mode umschalten</button>
          <button data-action="reset" class="danger">Zur√ºcksetzen (Info)</button>
        </div>
      </div>

      <button id="printBtn" class="btn ghost" title="Seite drucken">üñ®Ô∏è</button>
    </nav>
  </header>

  <!-- Leadership-Bar wird von app.js DYNAMISCH vor den Hero gesetzt -->
  <!-- (auf Home ausgeblendet, auf Unterseiten sichtbar) -->

  <!-- Hero (Seitentitel/Slogan) -->
  <section id="hero" class="hero"></section>

  <!-- Hauptinhalte / werden per app.js pro Seite gerendert -->
  <main id="app" class="hero-visual"></main>

  <footer class="app-footer">
    <div class="muted">¬© <span id="year"></span> Hammouda-Itani Stiftung</div>
  </footer>

  <!-- Firebase + App -->
  <script type="module" src="app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
