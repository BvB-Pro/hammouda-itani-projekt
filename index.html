<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hammouda-Itani-Stiftung</title>
  <link rel="stylesheet" href="./style.css?v=8" />
</head>
<body>
  <!-- Bunter Balken -->
  <div class="paintbar" aria-hidden="true"></div>

  <!-- Hintergrund -->
  <div class="bg" aria-hidden="true">
    <div class="gradient"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <header class="app-header">
    <div class="brand">
      <div class="logo">H-I</div>
      <div class="brand-text">
        <strong>Hammouda-Itani-Stiftung</strong>
        <small>Trainings-Website im Rahmen der BVB Pro 2025 - Die Boje</small>
      </div>
    </div>

    <nav class="nav">
      <!-- Dropdown Unternehmen -->
      <div class="dropdown mega" id="companyDropdown">
        <button class="btn primary big" id="companyBtn" aria-haspopup="true" aria-expanded="false" aria-controls="companyMenu">
          Unternehmen ‚ñæ
        </button>
        <div class="menu grid" id="companyMenu" role="menu" tabindex="-1" aria-label="Unternehmen"></div>
      </div>

      <!-- Dropdown Sonstiges -->
      <div class="dropdown" id="moreDropdown">
        <button class="btn" id="moreBtn" aria-haspopup="true" aria-expanded="false" aria-controls="moreMenu">Sonstiges ‚ñæ</button>
        <div class="menu" id="moreMenu" role="menu" tabindex="-1">
          <button data-action="export-json" role="menuitem">Export: JSON</button>
          <button data-action="dark" role="menuitem">Dark Mode umschalten</button>
          <button data-action="reset" class="danger" role="menuitem">Alle lokalen Daten l√∂schen</button>
        </div>
      </div>

      <!-- Druckbutton -->
      <button id="printBtn" class="btn ghost" title="Druckansicht">üñ®Ô∏è</button>
    </nav>
  </header>

  <!-- Hero mit Bild -->
  <section class="hero-visual">
    <div class="hero-inner">
      <h1 id="heroTitle">Hammouda-Itani Stiftung</h1>
      <p id="heroSub">Die Stiftung von uns f√ºr uns.</p>
    </div>
  </section>

  <!-- Karten-Hero -->
  <section id="hero" class="hero"></section>

  <!-- Hauptinhalt -->
  <main id="app"></main>

  <footer class="app-footer">
    <small>Copyright Abdul Rahman Itani 2025 ‚Ä¢ Speicherung: <strong>zentral (Firestore)</strong></small>
  </footer>

  <!-- Firebase + App -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>

  <!-- Sync Hero Titel -->
  <script>
    document.addEventListener('stiftung:pagechange', (e)=>{
      const {title, slogan} = e.detail || {};
      if (title) document.getElementById('heroTitle').textContent = title;
      if (slogan) document.getElementById('heroSub').textContent = slogan;
    });
  </script>
</body>
</html>
