<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hammouda-Itani Stiftung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- dekorativer Farbverlauf-Hintergrund (hell) -->
  <div class="bg" aria-hidden="true">
    <div class="gradient"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <!-- d√ºnner Farbbalken -->
  <div class="paintbar"></div>

  <!-- Header (zeigt eingeloggten User + Logout) -->
  <header class="app-header">
    <div class="brand">
      <div class="logo">HI</div>
      <div class="brand-text">
        <strong>Hammouda-Itani Stiftung</strong>
        <small id="userBadge">Gast</small>
      </div>
    </div>

    <nav class="nav">
      <button id="logoutBtn" class="btn" style="display:none">Logout</button>

      <!-- Weitere Aktionen -->
      <div id="moreDropdown" class="dropdown">
        <button id="moreBtn" class="btn ghost" aria-haspopup="true" aria-expanded="false">Mehr</button>
        <div id="moreMenu" class="menu" role="menu" aria-label="Aktionen">
          <button data-action="export-json">Gesamtexport (JSON)</button>
          <button data-action="dark">Dark Mode umschalten</button>
          <button data-action="reset" class="danger">Zur√ºcksetzen (Info)</button>
        </div>
      </div>
      <button id="printBtn" class="btn ghost" title="Seite drucken">üñ®Ô∏è</button>
    </nav>
  </header>

  <!-- Login-Card: wird nur angezeigt, wenn NICHT eingeloggt -->
  <section id="loginCard" class="card" style="max-width:520px;margin:18px auto;display:none">
    <h3>Login</h3>
    <form id="loginForm">
      <label>Benutzername
        <input name="username" autocomplete="username" required />
      </label>
      <label>Passwort
        <input name="password" type="password" autocomplete="current-password" required />
      </label>
      <div class="toolbar">
        <button class="btn primary" type="submit">Anmelden</button>
      </div>
      <p class="muted" style="margin-top:8px">
        Hinweis: Konten werden zentral angelegt.  
        Login mit <code>Benutzername</code> + Passwort (ohne E-Mail).
      </p>
    </form>
  </section>

  <!-- Unternehmens-Leiste (Tabs) -->
  <nav class="company-bar" aria-label="Unternehmen">
    <div id="companyTabs" class="company-tabs" role="tablist" aria-label="Unternehmensauswahl"></div>
  </nav>

  <!-- Hero -->
  <section id="hero" class="hero"></section>

  <!-- Hauptinhalt -->
  <main id="app" class="hero-visual"></main>

  <footer class="app-footer">
    <div class="muted">¬© <span id="year"></span> Hammouda-Itani Stiftung</div>
  </footer>

  <!-- Reihenfolge wichtig: zuerst firebase.js, dann app.js -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
